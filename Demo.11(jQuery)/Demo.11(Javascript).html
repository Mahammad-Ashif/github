			<div class="form-row">
				<div class="col-md-4 mb-3">
				<input type="text" name="f1" id="f1"   required class="form-control is-valid" placeholder="First name" onkeyup="fnameValid()" >
				<section id="errorfName" class="text-danger"></section>
			</div>

			<div class="col-md-4 mb-3">
				<input type="text" name="f2" id="f2"   required class="form-control is-valid" placeholder="Middle name" >
			</div>

			<div class="col-md-4 mb-3">
				<input type="text" name="f3" id="f3"   required class="form-control is-valid" placeholder="Last name" onkeyup="lnameValid()">
				<section id="errorlName" class="text-danger"></section>
			</div>
		</div>

			<div class="form-group">
				<label>Guardian Name :</label>
				<input type="text" name="n1" id="n1" required class="form-control is-valid" onkeyup="nameValid()">
				<section id="errorName" class="text-danger"></section>
			</div>

			<div class="form-group">
				<label>Phone No. :</label>
				<input type="number" name="p1" id="p1" required class="form-control is-valid" onkeyup="phoneValid()">
				<section id="errorPhone" class="text-danger"></section>
			</div>

			<div class="form-group">
				<label>Age :</label>
				<input type="number" name="a1" id="a1" required class="form-control is-valid" onkeyup="ageValid()">
				<section id="errorAge" class="text-danger"></section>
			</div>

			<div class="form-group">
				<label>Salary :</label>
				<input type="number" name="s1" id="s1" required class="form-control is-valid" onkeyup="salaryValid()">
				<section id="errorSalary" class="text-danger"></section>
			</div>

			<div class="form-group">
				<label>Email :</label>
				<input type="text" name="e1" id="e1" required class="form-control is-valid" onkeyup="emailValid()">
				<section id="errorEmail" class="text-danger"></section>
			</div>

			<div class="form-group">
				<label>Password :</label>
				<input type="password" name="ps1" id="ps1" required class="form-control is-valid" onkeyup="passPolicy()">
				<section id="errorPass" class="text-danger"></section>
			</div>

			<div class="form-group">
				<label>Confirm Password :</label>
				<input type="password" name="ps2" id="ps2" required class="form-control is-valid" onkeyup="passMatch()">
				<section id="errorPass2" class="text-danger"></section>
				<input type="checkbox" onchange="togglePass()" name="ch1" id="ch1">Show/Hide.
			</div>

			<div class="form-group">
				<label>Address :</label>
				<textarea type="text" name="ad1" id="ad1" required class="form-control is-valid" rows="4" onkeyup="addressValid()"></textarea>
				<section id="errorAddress" class="text-danger"></section>
				(Address to be fillup not more than 200 character.)
			</div>

			<div class="form-group">
				<button id="b1" type="submit" class="btn btn-sm btn-primary">Submit</button>
			</div>

		</form>
