<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome</title>

	<style type="text/css">
		
		#errorSalary{ color:red; }
     .a{
         border: 2px solid red;
         outline: 2px solid red;
     }
     .b{
          border: 1px solid #000;
           
     }

     .c{
     	color: #28096A;
     }
	</style>

	<script type="text/javascript">
		
		function salaryValid(){
        var salary = parseInt(document.getElementById('n1').value);
        console.log(salary); //value
        console.log(typeof(salary));//type

        if(salary>=5001){
          console.log('OK');
          document.getElementById('errorSalary').innerHTML='';
          document.getElementById('b1').disabled=false;
          document.getElementById('n1').classList.remove('a');


       }
       else{
        console.log('Invalid Ammount');
        document.getElementById('errorSalary').innerHTML="Salary must be more than 5000.00 ";
        document.getElementById('b1').disabled=true;
        document.getElementById('n1').classList.add('a');
       }
      }

      console.log("hello");
	</script>



</head>
<body bgcolor="#84EAED">
	<header class="c">
		<h1>Salary Validation :</h1>
	</header>

	 

	 <form method="post">
        <p>Salary : &#8377;

        	<input type="number"  name="n1" onkeyup="salaryValid()" id="n1" required>
            <span id="errorSalary"></span>

        </p>
        <button id="b1" type="submit">Submit</button>
	   </form>



</body>
</html>
