<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>  
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!--adding internal js -->
  <script type="text/javascript">
    $(document).ready(function(){
      $("#img01").hide();
      console.log("jQuery lodded");
       
      var foods = ["chicken biriyani", "mutton biriyani","chilly chicken"];
      $("#t1").autocomplete({
        source:foods
      });
      

    $("#btnGo").click(function(){
        console.log("clicked");

        var item = $("#t1").val();
        switch(item.toLowerCase()){
          case "chicken biriyani":
                                  $("#img01").attr("src","chicken-biriany.jpg")
                                  .css({"height":"400px","width":"400px"});
                                  break;
          case "mutton biriyani":
                                $("#img01").attr("src","mutton-biriany.webp")
                                  .css({"height":"400px","width":"400px"});
                                  break;
          case "chilly chicken":
                                $("#img01").attr("src","chilli-chicken.jpg")
                                  .css({'height':'400px','width':'400px'});

                                  break;
          default: console.log("default");                        
        }
        $("#img01").show(1000);
        $("#img01").attr("title",item);
        $("#img01").tooltip();
    });
    
  });
  </script> 

</head>
<body>

  <header>
    <h1>food order System..</h1>
  </header>
    <input type="text" name="t1" id="t1" placeholder="search item ....">
    <button id="btnGo">Go</button>

    <section>
   <img src="#" id="img01">
 </section>

</body>
</html>
