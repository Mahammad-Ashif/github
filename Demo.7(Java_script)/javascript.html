<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Welcome</title>
</head>
<body>
	<header>
		<h1>1st Java script Program</h1>
	</header>
	<script type="text/javascript">
		document.write("<h2>Sk Mahammad Ashif</h2>");
		document.bgColor="lightblue";
		document.fgColor="purple";

		var x=100;
		var y=200;
		var z=300;

		var a=x+y+z;
		var b=x-y-z;
		var c=x*y*z;
		var d=x/y/z;
		var e=x%y%z;

		document.write("<p>Sum="+a+"</p>");
		document.write("<p> Sub="+b+"</p>");
		document.write("<p>Mult="+c+"</p>");
		document.write("<p>Div="+d+"</p>");
		document.write("<p>Remd="+e+"</p>");

		console.log("Hello Ashif");

			</script>
